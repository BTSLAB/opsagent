services:
  opsagent-gateway:
    image: ${OPSAGENT_IMAGE:-opsagent:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPSAGENT_GATEWAY_TOKEN: ${OPSAGENT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPSAGENT_CONFIG_DIR}:/home/node/.opsagent
      - ${OPSAGENT_WORKSPACE_DIR}:/home/node/opsagent
    ports:
      - "${OPSAGENT_GATEWAY_PORT:-18789}:18789"
      - "${OPSAGENT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPSAGENT_GATEWAY_BIND:-lan}",
        "--port",
        "${OPSAGENT_GATEWAY_PORT:-18789}"
      ]

  opsagent-cli:
    image: ${OPSAGENT_IMAGE:-opsagent:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPSAGENT_CONFIG_DIR}:/home/node/.opsagent
      - ${OPSAGENT_WORKSPACE_DIR}:/home/node/opsagent
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
