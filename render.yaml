services:
  - type: web
    name: opsagent
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPSAGENT_STATE_DIR
        value: /data/.opsagent
      - key: OPSAGENT_WORKSPACE_DIR
        value: /data/workspace
      - key: OPSAGENT_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: opsagent-data
      mountPath: /data
      sizeGB: 1
